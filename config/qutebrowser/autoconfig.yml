# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.completion.fg:
    global: '#b1b4b9'
  colors.webpage.darkmode.enabled:
    global: true
  completion.height:
    global: 15%
  content.blocking.method:
    global: both
  content.notifications.enabled:
    global: true
  content.pdfjs:
    global: true
  content.webgl:
    global: true
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.prompt:
    global: false
  downloads.position:
    global: bottom
  downloads.prevent_mixed_content:
    global: true
  fonts.completion.category:
    global: bold 13pt JetBrainsMono Nerd Font
  fonts.completion.entry:
    global: 13pt JetBrainsMono Nerd Font
  fonts.contextmenu:
    global: 13pt JetBrainsMono Nerd Font
  fonts.default_family:
    global: JetBrainsMono Nerd Font
  fonts.default_size:
    global: 13pt
  fonts.downloads:
    global: 13pt JetBrainsMono Nerd Font
  fonts.hints:
    global: 13pt JetBrainsMono Nerd Font
  fonts.keyhint:
    global: 13pt JetBrainsMono Nerd Font
  fonts.messages.error:
    global: 13pt JetBrainsMono Nerd Font
  fonts.messages.info:
    global: 13pt JetBrainsMono Nerd Font
  fonts.messages.warning:
    global: 13pt JetBrainsMono Nerd Font
  fonts.prompts:
    global: 13pt JetBrainsMono Nerd Font
  fonts.statusbar:
    global: 13pt JetBrainsMono Nerd Font
  fonts.tabs.selected:
    global: italic 13pt JetBrainsMono Nerd Font
  fonts.tabs.unselected:
    global: 13pt JetBrainsMono Nerd Font
  input.insert_mode.auto_leave:
    global: true
  input.insert_mode.auto_load:
    global: true
  spellcheck.languages:
    global:
    - en-US
  window.transparent:
    global: true
  zoom.default:
    global: 130%
